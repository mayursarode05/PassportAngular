<h1 class="text-success">Profile</h1>
<div class="row mt-5">
    <div class="col-lg-3 p-3">
        <div *ngIf="role === 'Admin'">
            <a class="btn btn-primary mt-3" (click)="HandleEdit()">Edit Profile</a>
        </div>
        <div *ngIf="role === 'User'">
            <a routerLink="complaint-status" class="btn btn-primary">Complaint Status</a><br>
            <a class="btn btn-primary mt-3" (click)="HandleEdit()">Edit Profile</a>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <div class="col-lg-6">
                <label for="">First Name</label>
                <p>{{loggedInUserData.fullName}}</p>
            </div>
            <div class="col-lg-6">
                <label for="">Last Name</label>
                <p>{{loggedInUserData.surname}}</p>
            </div>
            <div class="col-lg-6">
                <label for="">Date of birth</label>
                <p>{{loggedInUserData.dateOfBirth}}</p>
            </div>
            <div class="col-lg-6">
                <label for="">Email</label>
                <p>{{loggedInUserData.email}}</p>
            </div>
            <div class="col-lg-6">
                <label for="">Login Id</label>
                <p>{{loggedInUserData.loginId}}</p>
            </div>
            <div class="col-lg-6">
                <label for="">Mobile Number</label>
                <p>{{loggedInUserData.mobileNumber}}</p>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" [ngClass]="{'show': isDetailsModalVisible}" [ngStyle]="{'display': isDetailsModalVisible ? 'block' : 'none'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Passport Details</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="isDetailsModalVisible = false"></button>
            </div>
            <div class="modal-body">
                <div *ngIf="userUpdatedData">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fullName" [(ngModel)]="userUpdatedData.fullName" name="fullName">
                            </div>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="fullName" [(ngModel)]="userUpdatedData.surname" name="fullName">
                            </div>
                            <div class="mb-3">
                                <label for="passportNumber" class="form-label">Date Of Birth</label>
                                <input type="text" class="form-control" id="passportNumber" [(ngModel)]="userUpdatedData.dateOfBirth" name="passportNumber" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="passportType" class="form-label">Email-Id</label>
                                <input type="text" class="form-control" id="passportType" [(ngModel)]="userUpdatedData.email" name="passportType" disabled>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="paymentStatus" class="form-label">Login Id</label>
                                <input type="text" class="form-control" id="paymentStatus" [(ngModel)]="userUpdatedData.loginId" name="paymentStatus" disabled="">
                            </div>                            
                            <div class="mb-3">
                                <label for="paymentStatus" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="paymentStatus" [(ngModel)]="userUpdatedData.mobileNumber" name="paymentStatus">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="isDetailsModalVisible = false">Close</button>
                <button type="button" class="btn btn-primary" (click)="HandleSave()">Save changes</button>
            </div>
        </div>
    </div>
</div>
